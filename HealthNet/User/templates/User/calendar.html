<div>
{% with events.0.startTime.day as day %}
<ul>
{% for event in events %}
    {% ifchanged event.startTime.day %}
        </ul><h2>{{ event.startTime|date:'M d' }}</h2><ul>
    {% endifchanged %}

    <li><span>{{ event.description }}</span> | {{ event.startTime }} | TO | {{ event.endTime }} | <a href="{% url 'User:veEvent' event.id %}">Details</a> </li>
{% endfor %}
</ul>
{% endwith %}
</div>
